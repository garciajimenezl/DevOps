apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: garciajimenezl/mi-app:47b6f0258920bb145e0499c67ed5abfe106ccba8
        ports:
        - containerPort: 80