apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: garciajimenezl/mi-app:d3e4bee0957ad98a66c46ce8ecbde1c2722fc90c
        ports:
        - containerPort: 80