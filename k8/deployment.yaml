apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: garciajimenezl/mi-app:fd538ecbb4a28f1b54fd180f6e970573d6bcbe39
        ports:
        - containerPort: 80