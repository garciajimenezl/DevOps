apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: garciajimenezl/mi-app:cb91286bcd04fef61fed76ba0a7433f73e400bfd
        ports:
        - containerPort: 80